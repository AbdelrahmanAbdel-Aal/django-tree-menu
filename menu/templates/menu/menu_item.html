<li>
    <a href="{{ item.get_url }}" {% if item.id in active_ids %}style="font-weight: bold;"{% endif %}>
      {{ item.title }}
    </a>
  
    {% if item.childrenn and item.id in active_ids %}

      <ul>
        {% for child in item.childrenn %}

          {% include "menu/menu_item.html" with item=child active_ids=active_ids %}
        {% endfor %}
      </ul>
    {% endif %}
  </li>
